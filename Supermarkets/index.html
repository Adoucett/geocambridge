// Set bounds

];
 
 
 //[[[,],[-69.8614919676,40.9228287069],[,],[-73.9752645983,43.1371047173],[-73.9752645983,40.9228287069]]]
 
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/adoucett-tdc/cjrs9dv5j8zo42sml52la6vdn',
center: [-71.437890, 42.321039],
zoom: 9,
maxZoom: 14.4,

});





//geocode
map.addControl(new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
 
// limit results to usa
countries: 'us',
 
// further limit results to the geographic bounds 
bbox: [-73.98, 40.92, -69.86, 43.14],
 
}));







map.addControl(new mapboxgl.NavigationControl());
