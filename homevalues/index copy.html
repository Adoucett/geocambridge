<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>MA Statewide Property Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
		
img {
  position: absolute;
  top: 25px;
  left: 25px;
}
.imgA1 {
  z-index: 1;
}

	
	
	
	</style>
</head>
<body>


<p><img style="float: left;" src="https://i.imgur.com/fLfnJyD.png" alt="" width="465" height="146" /></p> 

<img class="imgA1" src="https://i.imgur.com/fLfnJyD.png" width="465" height="146">


<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.css' type='text/css' />
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWR0ZXN0MyIsImEiOiJjamdmZ2NndnUwMGxrMzNvNTZnbWlkdW8zIn0.ZLPRUTrGycD3_qtudw7D-A';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/adoucett/cjgchmy2w3r3o2slfqutbdn2g',
    center: [-71.294,42.275],
    zoom: 11.4
});

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,


    country: 'US',
    bbox: [-73.54,41.211,-69.609,42.94],

    filter: function (item) {
        // returns true if item contains New South Wales region
        return item.context.map((i) => {
            // id is in the form {index}.{id} per https://github.com/mapbox/carmen/blob/master/carmen-geojson.md

         return (i.id.split('.').shift() === 'region' && i.text === 'Massachusetts');
       }).reduce((acc, cur) => {
           return acc || cur;
        });
    }
}));
</script>





</body>
</html>
