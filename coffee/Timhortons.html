<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Coffee Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>

<div id='map'></div>
<div id='menu'>
    <input id='cjlo8ax2n6hcf2rofaol03m8u' type='radio' name='rtoggle' value='cjlo8ax2n6hcf2rofaol03m8u' >
    <label for='basic'>Starbucks</label>
    <input id='cjlo8b6wl6hv62rmvf4ozpba3' type='radio' name='rtoggle' value='cjlo8b6wl6hv62rmvf4ozpba3'>
    <label for='cjlo8b6wl6hv62rmvf4ozpba3'>Dunkin'</label>
    <input id='cjlo8agtv6jd12rp9u9ejsix3' type='radio' name='rtoggle' value='cjlo8agtv6jd12rp9u9ejsix3'checked='checked'>
    <label for='cjlo8agtv6jd12rp9u9ejsix3'>Tim Hortons</label>

</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY29mZmVlbWFwMiIsImEiOiJjamxvN21jcWkxcXA0M2tvYWtqYTNsaGw4In0.gVXpOSvunFoVxswz_JUIIg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/coffeemap2/cjlo8agtv6jd12rp9u9ejsix3',
    zoom: 3.8,
    center: [-93.2, 49.1],
    minZoom: 2.5,
    maxZoom: 12,
    
});

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/coffeemap2/' + layerId);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}


// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));


</script>

</body>
</html>
